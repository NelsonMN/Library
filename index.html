<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Library</div>
        <nav>
            <div class="signed-out">
                <button class="add active" id="loggedIn">Log In</button>
            </div>
            <div class="signed-in">
                <button class="add" id="loggedOut">Log out</button>
            </div>
        </nav>
        
    </div>
    <div class="body">
        <button data-modal-target= "#form" class="add">Add Book</button>
        <div class="book-cards">
        </div>
        <div class="form" id="form">
            <div class="close">
                <button data-close-button class="remove">&times;</button>
            </div>
            <form id="form-card" novalidate>
                <div class="form-title">
                    <input error-input class="input" id="title" type="text" placeholder="Title" required>
                    <span class="error"></span> 
                </div>
                <div class="form-author">
                    <input error-input class="input" id="author" type="text" placeholder="Author" required>
                    <span class="error"></span> 
                </div>
                <div class="form-pages">
                    <input error-input class="input" id="pages" type="number" placeholder="Page Count" required>
                    <span class="error"></span> 
                </div>
                <div class="form-read">
                    <div class="question">
                        <label for="read">Have you read it?</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="read">
                    </div>
                </div>
                <div class="submit">
                    <button class="add-book">Add!</button>
                </div>
            </form>
        </div>
        <div id="overlay"></div>
    </div>
</body>

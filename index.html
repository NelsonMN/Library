<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Library</div>
        <button class="add">Add Book</button>
    </div>
    <div class="body">
        <div class="book-cards">
            <div class="card"></div>
        </div>
        <div class="form" id="form">
            <form action="">
                <div class="form-title">
                    <input class="input" type="text" value="Title"> 
                </div>
                <div class="form-author">
                    <input class="input" type="text" value="Author"> 
                </div>
                <div class="form-pages">
                    <input class="input"type="text" value="Page-Count"> 
                </div>
                <div class="form-read">
                    <div class="question">
                        <label for="read">Have you read it? </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                    </div>
                </div>
                <div class="submit">
                     <button class="add-book">Add!</button>
                </div>
            </form>
        </div>
        <div id="overlay"></div>
    </div>
    <div class="footer"></div>
    </body>

</body>
</html>

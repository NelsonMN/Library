<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Library</div>
        <button data-modal-target= "#form" class="add">Add Book</button>
    </div>
    <div class="body">
        <div class="book-cards">
        </div>
        <div class="form" id="form">
            <div class="close">
                <button data-close-button class="remove">&times;</button>
            </div>
            <form id="form-card">
                <div class="form-title">
                    <input class="input" id="title" type="text" placeholder="Title"> 
                </div>
                <div class="form-author">
                    <input class="input" id="author" type="text" placeholder="Author"> 
                </div>
                <div class="form-pages">
                    <input class="input" id="pages" type="text" placeholder="Number of Pages"> 
                </div>
                <div class="form-read">
                    <div class="question">
                        <label for="read">Have you read it?</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="read">
                    </div>
                </div>
                <div class="submit">
                     <button data-close-button class="add-book" type="submit">Add!</button>
                </div>
            </form>
        </div>
        <div id="overlay"></div>
    </div>
    <div class="footer"></div>
    </body>

</body>
</html>
